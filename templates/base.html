 <!------base.html------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for live_trade.html icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Typography System -->
    <link href="{{ url_for('static', filename='css/typography.css') }}" rel="stylesheet">
    <!-- Modern UI System -->
    <link href="{{ url_for('static', filename='css/modern-ui.css') }}" rel="stylesheet">
    <style>
        /* Full viewport layout with flexbox - eliminates white space */
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            min-height: 100svh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Main content automatically fills remaining space */
        main.container-fluid {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            padding: 0;
        }
        
        /* Navigation Menu Styles */
        .navbar-custom {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding-top: 0.25rem !important;
            padding-bottom: 0.25rem !important;
            min-height: auto !important;
        }
        .navbar-custom .navbar-brand {
            font-weight: bold;
            color: #333;
        }
        .navbar-custom .nav-link {
            color: #333;
            margin-right: 1rem;
            font-size: 0.9rem;
            padding-top: 0.25rem !important;
            padding-bottom: 0.25rem !important;
        }
        .navbar-custom .nav-link:hover {
            color: #0d6efd;
        }
        .navbar-custom .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trading Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/option-trade">Option Trade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <!-- Broker Settings -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navBrokerSettingsBtn" title="Manage Broker Credentials">
                            <i class="fas fa-user-cog"></i>
                        </a>
                    </li>
                    <!-- Token Expiry Bell Notification -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle position-relative" href="#" id="tokenBellDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-bell"></i>
                            <span id="tokenBadge" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" style="display: none;">0</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="tokenBellDropdown" id="tokenNotificationsDropdown" style="min-width: 350px;">
                            <li><h6 class="dropdown-header">Token Expiry Notifications</h6></li>
                            <li id="noNotifications" class="dropdown-item-text text-muted">No expiring tokens</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container-fluid">
        {% block content %}
        <!-- Content from child templates goes here -->
        {% endblock %}
    </main>
    <!------------------->
<!-- Broker Settings Modal -->
<!-- Broker Settings Modal -->
<div class="modal fade" id="brokerSettingsModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><span class="icon-modern icon-settings me-2"></span>Broker Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- table -->
        <div class="table-responsive mb-3" style="max-height:40vh;">
          <table class="table table-sm">
            <thead class="table-light sticky-top">
              <tr>
                <th>Broker</th>
                <th>Broker&nbsp;User&nbsp;ID</th>
                <th>Access Token</th>
                <th>Created At (IST)</th>
                <th>Refresh Token</th>
                <th>Created At (IST)</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="brokerTableBody"></tbody>
          </table>
        </div>
        <hr>

        <!-- form -->
        <form id="brokerForm">
          <div class="row g-2 mb-2">
            <div class="col-md-4"><label class="form-label small">Broker*</label>
              <input name="brokername" class="form-control form-control-sm" required></div>
            <div class="col-md-4"><label class="form-label small">Broker&nbsp;User&nbsp;ID*</label>
              <input name="broker_user_id" class="form-control form-control-sm" required></div>
            <div class="col-md-4"><label class="form-label small">Client&nbsp;ID</label>
              <input name="clientid" class="form-control form-control-sm"></div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-md-6"><label class="form-label small">App&nbsp;Name</label>
              <input name="app_name" class="form-control form-control-sm"></div>
            <div class="col-md-6"><label class="form-label small">App&nbsp;Source</label>
              <input name="app_source" class="form-control form-control-sm"></div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-md-4"><label class="form-label small">App&nbsp;Key</label>
              <input name="appkey" class="form-control form-control-sm"></div>
            <div class="col-md-4"><label class="form-label small">Redirect&nbsp;URL</label>
              <input name="redirect_url" class="form-control form-control-sm"></div>
            <div class="col-md-4"><label class="form-label small">PIN</label>
              <input name="pin" class="form-control form-control-sm"></div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-md-4"><label class="form-label small">E-mail</label>
              <input name="useremail" type="email" class="form-control form-control-sm"></div>
            <div class="col-md-4"><label class="form-label small">Mobile&nbsp;No.</label>
              <input name="usermobileno" class="form-control form-control-sm"></div>
            <div class="col-md-4"><label class="form-label small">PAN</label>
              <input name="pan" class="form-control form-control-sm"></div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-md-6"><label class="form-label small">Date&nbsp;of&nbsp;Birth</label>
              <input name="dob" type="date" class="form-control form-control-sm"></div>
          </div>

          <!-- ðŸ” Access Token and Refresh Token Fields -->
          <div class="row g-2 mb-2">
            <div class="col-md-6">
              <label class="form-label small">Access Token</label>
              <div class="input-group input-group-sm">
                <input name="access_token" class="form-control form-control-sm" placeholder="Optional">
                <button type="button" class="btn btn-outline-secondary copy-token" data-target="access_token" title="Copy">
                  <span class="icon-modern icon-copy"></span>
                </button>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label small">Refresh Token</label>
              <div class="input-group input-group-sm">
                <input name="refresh_token" class="form-control form-control-sm" placeholder="Optional">
                <button type="button" class="btn btn-outline-secondary copy-token" data-target="refresh_token" title="Copy">
                  <span class="icon-modern icon-copy"></span>
                </button>
              </div>
            </div>
          </div>

          <div class="text-end mt-3">
            <button type="reset" class="btn btn-outline-secondary btn-sm me-2">Clear</button>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



    <!---------------------->








    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Navigation Broker Settings Button Handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Connect navigation broker settings button to modal
            const navBrokerBtn = document.getElementById('navBrokerSettingsBtn');
            if (navBrokerBtn) {
                navBrokerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Trigger the same modal that the main broker settings button opens
                    const brokerModal = new bootstrap.Modal(document.getElementById('brokerSettingsModal'));
                    brokerModal.show();
                    
                    // Load broker settings data if function exists
                    if (typeof window.loadBrokerSettings === 'function') {
                        window.loadBrokerSettings();
                    }
                    
                    // Ensure close buttons work properly
                    const modal = document.getElementById('brokerSettingsModal');
                    if (modal) {
                        const closeButtons = modal.querySelectorAll('[data-bs-dismiss="modal"]');
                        closeButtons.forEach(btn => {
                            btn.onclick = () => brokerModal.hide();
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
